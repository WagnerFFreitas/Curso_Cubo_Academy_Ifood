<!---->Joga da forca<!---->
<!DOCTYPE html>
<html>
<head>
  <title>O jogo foi criado em HTML e JavaScript</title>
  <title>Estudo de IF, FOR e ELSE em JavaScript</title>
  <title>Jogo da Forca</title>
</head>
<body>
  <h4>O jogo foi criado em HTML e JavaScript</h4>
  <h4>Estudo de IF, FOR e ELSE em JavaScript</h4>
  <h1>Jogo da Forca</h1>
  <p>Adivinhe a palavra!</p>
  <p id="palavra"></p>
  <p>Tentativas restantes: <span id="tentativas"></span></p>
  <p>Digite uma letra: <input type="text" id="entrada"></p>
  <button id="adivinhar">Adivinhar</button>
  <script>
    const palavraOculta = "javascript";
    let letrasCorretas = Array(palavraOculta.length).fill('_');
    let tentativasRestantes = 6;
    
    const palavraElement = document.getElementById('palavra');
    const tentativasElement = document.getElementById('tentativas');
    const entradaElement = document.getElementById('entrada');
    const adivinharButton = document.getElementById('adivinhar');
    
    function mostrarPalavra() {
      palavraElement.textContent = letrasCorretas.join(' ');
    }
        function verificarLetra(letra) {
      let letraEncontrada = false;
      
      for (let i = 0; i < palavraOculta.length; i++) {
        if (palavraOculta[i] === letra) {
          letrasCorretas[i] = letra;
          letraEncontrada = true;
        }
      }
      
      return letraEncontrada;
    }
    
    function atualizarTentativas() {
      tentativasElement.textContent = tentativasRestantes;
    }
    
    adivinharButton.addEventListener('click', function() {
      const letra = entradaElement.value.toLowerCase();
      
      if (letra.length !== 1) {
        console.log("Por favor, digite uma única letra.");
        return;
      }
      
      if (verificarLetra(letra)) {
        console.log("Letra correta!");
      } else {
        tentativasRestantes--;
        console.log(`Letra incorreta! Tentativas restantes: ${tentativasRestantes}`);
      }
      
      mostrarPalavra();
      atualizarTentativas();
      
      if (!letrasCorretas.includes('_')) {
        console.log("Parabéns, você venceu!");
        adivinharButton.disabled = true;
      } else if (tentativasRestantes === 0) {
        console.log("Fim de jogo. A palavra era: " + palavraOculta);
        adivinharButton.disabled = true;
      }
      
      entradaElement.value = '';
    });
    
    mostrarPalavra();
    atualizarTentativas();
  </script>
</body>
</html>
