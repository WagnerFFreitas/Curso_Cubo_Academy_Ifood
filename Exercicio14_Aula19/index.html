<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Jogo da Forca</h1>
        <div id="hangman">
            <img src="images/hangman-0.png" alt="Enforcado">
        </div>
        <div id="word-display" class="word-display"></div>
        <div id="letters-guessed" class="letters-guessed"></div>
        <p class="attempts-left">Tentativas restantes: <span id="attempts-left">6</span></p>
        <input type="text" id="guess-input" class="guess-input" placeholder="Digite uma letra">
        <button onclick="guessLetter()" class="guess-button">Adivinhar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
