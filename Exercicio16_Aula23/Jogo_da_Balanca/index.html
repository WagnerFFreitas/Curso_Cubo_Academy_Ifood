<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Jogo da Balança</title>
</head>
<body>
<div class="container">
    <h1>Jogo da Balança</h1>

    <label for="pesoA1" class="blue-label">Peso Lado A1:</label>
    <input type="number" id="pesoA1" placeholder="Informe o peso do Lado A1">

    <label for="pesoA2" class="blue-label">Peso Lado A2:</label>
    <input type="number" id="pesoA2" placeholder="Informe o peso do Lado A2">

    <label for="pesoB1" class="blue-label">Peso Lado B1:</label>
    <input type="number" id="pesoB1" placeholder="Informe o peso do Lado B1">

    <label for="pesoB2" class="blue-label">Peso Lado B2:</label>
    <input type="number" id="pesoB2" placeholder="Informe o peso do Lado B2">

    <button onclick="verificarBalanca()" class="blue-button">Verificar</button>

    <p id="resultado"></p>

    <div id="balanca" class="balanca">
    <div class="base"></div>
    <div class="barra"></div>
    <div class="prato-esquerdo"></div>
    <div class="prato-direito"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
